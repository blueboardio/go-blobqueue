language: go
install: true
sudo: false
go_import_path: github.com/blueboardio/go-blobqueue

services:
- redis-server

env:
  global:
  - secure: 
  - GO111MODULE=on
  - TEST_QUEUEREDIS_ADDR="localhost:6379"
  - TEST_QUEUEREDIS_DB=0

matrix:
  include:
  - go: 1.9.x
    script:
    - go get -t -v ./...
    - go test -v github.com/blueboardio/go-blobqueue/... -bench=.
  - go: 1.10.x
    script:
    - go get -t -v ./...
    - go test -v github.com/blueboardio/go-blobqueue/... -bench=.
  - go: 1.11.x
    script:
    - go test -v github.com/blueboardio/go-blobqueue/... -coverprofile=coverage.out
      -bench=.
    - bash <(curl -s https://codecov.io/bash)

